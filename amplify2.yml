version: 1
applications:
  - appRoot: notesapp
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 22
            - nvm use 22
            - echo "$AMPLIFY_OUTPUTS" > amplify_outputs.json
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
